<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>大衛棒球 打擊/防守順序</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
	<style>
		.dragging {
			overflow: hidden;
			touch-action: none;
		}
		
		.player-card {
			touch-action: none;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			user-select: none;
			transition: transform 0.2s, box-shadow 0.2s;
			width: 80%; /* 新增這行，設定寬度為 2/3 */
			margin-left: 0;  /* 新增這行，用於置中 */
			margin-right: auto; /* 新增這行，用於置中 */
			position: relative; /* 添加這行 */
			z-index: 1; /* 添加這行 */			
		}
		
		.sortable-drag {
			background: white !important;
			transform: scale(1.02) rotate(1deg) !important;
			box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
		}
		
		.sortable-ghost {
			opacity: 0.3;
			background: #e5e7eb !important;
		}
		#playerList {
			touch-action: pan-y; /* 允許垂直滑動 */
			-webkit-overflow-scrolling: touch; /* 提升 iOS 滑動體驗 */
			height: auto;
			max-height: 70vh; /* 設定最大高度，確保可以滾動 */
			overflow-y: auto;
		}		
	</style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <div class="container mx-auto px-3 py-4 max-w-md">
        <div class="bg-white rounded-xl shadow-lg p-4 space-y-4">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-800 mb-1">棒球打擊順序系統</h1>
                <p class="text-gray-600 text-sm">長按卡片可拖曳調整打擊順序</p>
            </div>

            <form id="addPlayerForm" class="space-y-3">
                <div class="flex gap-2">
                    <input type="text" id="playerName" required
                           class="flex-1 px-3 py-2 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none"
                           placeholder="輸入選手名稱">
                    <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                        新增
                    </button>
                </div>
            </form>

            <div class="flex gap-2 justify-center">
                <button onclick="exportData()" 
                        class="text-sm px-3 py-1.5 bg-gray-100 hover:bg-gray-200 active:bg-gray-300 rounded-lg transition-colors duration-200">
                    匯出名單(PC)
                </button>
                <input type="file" id="importFile" accept=".json" style="display: none" onchange="importData(this)">
                <button onclick="document.getElementById('importFile').click()" 
                        class="text-sm px-3 py-1.5 bg-gray-100 hover:bg-gray-200 active:bg-gray-300 rounded-lg transition-colors duration-200">
                    匯入名單(Phone)
                </button>
            </div>

            <div id="playerList" class="space-y-2">
            </div>

            <div class="text-center text-gray-600 text-sm border-t pt-3 mt-4">
                目前共有 <span id="playerCount" class="font-semibold text-blue-600">0</span> 位選手
            </div>
        </div>
    </div>

    <script>
        let players = JSON.parse(localStorage.getItem('players') || '[]');
        let isDragging = false;
        let sortableInstance = null;
        
        function getPositionName(position) {
            const positions = {
                '1': '投手',
                '2': '捕手',
                '3': '一壘手',
                '4': '二壘手',
                '5': '三壘手',
                '6': '游擊手',
                '7': '左外野手',
                '8': '中外野手',
                '9': '右外野手'
            };
            return positions[position] || '';
        }

		function updatePlayerList() {
			const playerList = document.getElementById('playerList');
			
			if (sortableInstance) {
				sortableInstance.destroy();
			}
			
			playerList.innerHTML = players.map((player, index) => `
				<div class="player-card flex items-center gap-3 p-4 bg-white rounded-lg border border-gray-200 shadow-sm mx-auto" data-id="${player.id}">
					<div class="flex items-center flex-1 gap-3">
						<div class="flex items-center justify-center w-7 h-7 bg-blue-100 text-blue-600 rounded-full font-semibold">
							${index + 1}
						</div>
						<div class="flex flex-col">
							<span class="font-medium text-gray-700">${player.name}</span>
							<div class="flex items-center mt-1">
								<select 
									class="text-sm border border-gray-200 rounded px-2 py-1"
									onchange="updatePosition(${player.id}, this.value)"
								>
									<option value="">選擇守備位置</option>
									${[1,2,3,4,5,6,7,8,9].map(pos => 
										`<option value="${pos}" ${player.position == pos ? 'selected' : ''}>
											${pos} ${getPositionName(pos)}
										</option>`
									).join('')}
								</select>
							</div>
						</div>
					</div>
					<button onclick="deletePlayer(${player.id})" class="text-gray-400 hover:text-red-500 p-2 rounded-full transition-colors">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
							<path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
						</svg>
					</button>
				</div>
			`).join('');

			document.getElementById('playerCount').textContent = players.length;
			localStorage.setItem('players', JSON.stringify(players));
			
			initializeDragAndDrop();
			checkDuplicatePositions();
		}

        function checkDuplicatePositions() {
            const positions = players.map(p => p.position).filter(p => p);
            const duplicates = positions.filter((item, index) => positions.indexOf(item) !== index);
            
            if (duplicates.length > 0) {
                const duplicatePositions = [...new Set(duplicates)].map(pos => `${pos}號(${getPositionName(pos)})`);
                alert(`警告：以下守備位置重複：\n${duplicatePositions.join('\n')}`);
            }
        }

        function updatePosition(playerId, position) {
            const player = players.find(p => p.id === playerId);
            if (player) {
                player.position = position;
                localStorage.setItem('players', JSON.stringify(players));
                checkDuplicatePositions();
            }
        }

        function initializeDragAndDrop() {
            const playerList = document.getElementById('playerList');
            sortableInstance = new Sortable(playerList, {
                animation: 150,
                delay: 300,
                delayOnTouchOnly: true,
                touchStartThreshold: 5,
                ghostClass: 'sortable-ghost',
                dragClass: 'sortable-drag',
                forceFallback: true,
                fallbackClass: 'sortable-fallback',
                scroll: true,
				scrollSensitivity: 30, // 降低靈敏度
				scrollSpeed: 10,      // 降低速度
				touchAction: 'pan-y', // 添加這行
                
                onStart: function() {
                    document.body.classList.add('dragging');
                    isDragging = true;
                },
                
                onEnd: function(evt) {
                    document.body.classList.remove('dragging');
                    isDragging = false;
                    
                    const newPlayers = [];
                    playerList.querySelectorAll('.player-card').forEach(el => {
                        const id = parseInt(el.dataset.id);
                        const player = players.find(p => p.id === id);
                        if (player) newPlayers.push(player);
                    });
                    players = newPlayers;
                    
                    localStorage.setItem('players', JSON.stringify(players));
                    
                    playerList.querySelectorAll('.player-card').forEach((el, index) => {
                        el.querySelector('.bg-blue-100').textContent = index + 1;
                    });
                }
            });
        }

        document.getElementById('addPlayerForm').onsubmit = function(e) {
            e.preventDefault();
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (name) {
                players.push({
                    id: Date.now(),
                    name: name
                });
                nameInput.value = '';
                updatePlayerList();
            }
        };

        function deletePlayer(id) {
            if (!isDragging && confirm('確定要刪除這位選手嗎？')) {
                players = players.filter(p => p.id !== id);
                updatePlayerList();
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(players, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `baseball-lineup-${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importData(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedPlayers = JSON.parse(e.target.result);
                        if (Array.isArray(importedPlayers)) {
                            if (confirm('確定要匯入新的名單嗎？這將會替換目前的名單。')) {
                                players = importedPlayers;
                                updatePlayerList();
                                alert('匯入成功！');
                            }
                        } else {
                            alert('檔案格式錯誤');
                        }
                    } catch (err) {
                        alert('無法讀取檔案，請確保是正確的 JSON 格式');
                    }
                };
                reader.readAsText(file);
            }
            input.value = '';
        }

        updatePlayerList();
    </script>
</body>
</html>
